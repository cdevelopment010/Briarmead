<body>

    <header>
        <div class="logo"><a href="..">
            <img src="../assets/logo.jpg" alt="Briarmead Archietecture">

        </div>
        <nav>

                <li class="nav-item"><a href=".." class="nav-link">Home</a></li>

                <li class="nav-item"><a href="../contact" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>


        <section class="contact">

            <h2>Contact Form</h2>
            <form id="contact-form" action="https://formsubmit.co/your@email.com" method="POST">
                <input type="text" name="name" required placeholder="Name">
                <input type="email" name="email" required placeholder="Email">
                <input type="hidden" name="_subject" value="New message from Briarmead contact form">
                <input type="text" name="_honey" style="display:none">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                <button type="submit">Send</button>
                <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
            
            </form>
           
        </section>


        <section class="contact-details">
            <h2>Contact Details</h2>
            <div class="details">
                <div class="nameLabel detailRight">Name:</div>
                <div class="name detailLeft">Craig Davison</div>
                <div class="addressLabel detailRight">Address:</div>
                <div class="address detailLeft">123 Address line 1 <br> Address Line 2 <br> Post Code</div>
                <div class="emailLabel detailRight">Email:</div>
                <div class="email detailLeft">cdav@briarmead.com</div>
                <div class="phoneLabel detailRight">Landline/mobile:</div>
                <div class="phone detailLeft">01234 567 890 /<br> 07123 123456</div>
            </div>

            <h4>Map</h4>
